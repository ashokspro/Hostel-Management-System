<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hostel Gate Pass System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1e40af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            padding: 0 1rem;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary) 0%, #3b82f6 100%);
            color: white;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        .login-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }

        .login-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
            margin: 0;
            font-size: 0.95rem;
        }

        .login-body {
            padding: 2.5rem 2rem;
        }

        .form-label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-label i {
            color: var(--primary);
            margin-right: 0.5rem;
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(30, 64, 175, 0.15);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary) 0%, #3b82f6 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 8px;
            color: white;
            width: 100%;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(30, 64, 175, 0.4);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .alert-modern {
            border: none;
            border-radius: 10px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid var(--success);
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid var(--danger);
        }

        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer-text {
            text-align: center;
            color: white;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .footer-text i {
            color: #fbbf24;
        }

        .input-group-text {
            border-radius: 8px 0 0 8px;
            border: 1px solid #d1d5db;
            border-right: none;
            background: #f9fafb;
            color: var(--primary);
        }

        .input-group .form-control,
        .input-group .form-select {
            border-left: none;
            border-radius: 0 8px 8px 0;
        }

        .input-group:focus-within .input-group-text {
            border-color: var(--primary);
            background: #eff6ff;
        }

        @media (max-width: 576px) {
            .login-header {
                padding: 2rem 1.5rem;
            }
            
            .login-header h2 {
                font-size: 1.5rem;
            }
            
            .login-body {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-shield-alt"></i>
                <h2>Smart Hostel Management</h2>
                <p>Gate Pass System</p>
            </div>
            
            <div class="login-body">
                <div id="messageContainer"></div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-users"></i>User Type
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user-tag"></i>
                            </span>
                            <select class="form-select" id="userType" name="userType" required>
                                <option value="student">Student</option>
                                <option value="warden">Warden</option>
                                <option value="security">Security</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fas fa-id-card"></i>User ID
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-hashtag"></i>
                            </span>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="userId" 
                                name="id"
                                placeholder="Enter your ID"
                                required
                            >
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>Password
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password"
                                placeholder="Enter your password"
                                required
                            >
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>Login
                    </button>
                </form>
            </div>
        </div>
        
        <div class="footer-text">
            <i class="fas fa-shield-alt"></i> Secure & Reliable Hostel Management
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const messageContainer = document.getElementById('messageContainer');

        function showMessage(message, type) {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-danger';
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            
            messageContainer.innerHTML = `
                <div class="alert alert-modern ${alertClass}">
                    <i class="fas ${icon} me-2"></i>${message}
                </div>
            `;
            
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                id: document.getElementById('userId').value,
                password: document.getElementById('password').value,
                userType: document.getElementById('userType').value
            };
            
            const originalBtnContent = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner me-2"></span>Logging in...';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message || 'Login successful!', 'success');
                    
                    // Store user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('userType', formData.userType);
                    
                    // Redirect based on user type
                    setTimeout(() => {
                        switch(formData.userType) {
                            case 'student':
                                window.location.href = '/student/page';
                                break;
                            case 'warden':
                                window.location.href = '/warden/page';
                                break;
                            case 'security':
                                window.location.href = '/security/page';
                                break;
                            default:
                                window.location.href = '/home';
                        }
                    }, 1000);
                } else {
                    showMessage(data.message || 'Login failed. Please try again.', 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = originalBtnContent;
                }
            } catch (err) {
                console.error('Login error:', err);
                showMessage('Network error. Please check your connection and try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalBtnContent;
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            const userType = localStorage.getItem('userType');
            if (userType) {
                switch(userType) {
                    case 'student':
                        window.location.href = '/student/page';
                        break;
                    case 'warden':
                        window.location.href = '/warden/page';
                        break;
                    case 'security':
                        window.location.href = '/security/page';
                        break;
                }
            }
        }
    </script>
</body>
</html>
